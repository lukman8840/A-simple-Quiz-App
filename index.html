<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div id="start-container">
            <h1>Welcome to the Quiz</h1>
            <p>Please enter your name to start the quiz:</p>
            <form id="start-form">
                <input type="text" id="username" placeholder="Enter your name" required>
                <button type="submit" id="start">Start Quiz</button>
            </form>
        </div>
        <div class="main-header">
            <div class="user-greeting" style="display: none;">
                <p id="user-name"></p>
            </div>
                <div id="timer-container" class="hidden" >
                    <div id="timer">Time Left: <span id="time">5:00</span></div>

        </div>
        </div>

        <div id="quiz-content" style="display: none;">
            <div class="quiz-header">
                <h2 id="question">Question Text</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text"> (a) Question</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text"> (b) Question</label>
                    </li>
                    <li> 
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text"> (c) Question</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text"> (d) Question</label>
                    </li>
                </ul>
            </div>

            <div id="progress-bar">
                
            </div>
            <div class="pagination">
                <button class="prev">Previous</button>
                <button class="next">Next</button>
                <button id="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
